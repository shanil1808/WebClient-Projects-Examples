<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1>My Form</h1>
    <form>
        <table>
            <tr>
                <td><label>Name :</label></td>
                <td>
                    <input type="text" id="name" placeholder="Please put your name" />
                </td>
            </tr>

            <tr>
                <td> <label>Family Name :</label></td>
                <td>
                    <input type="text" id="fname" placeholder="Please put your Familyname" />
                </td>
            </tr>

            <tr>
                <td><label>Password :</label></td>
                <td>
                    <input type="password" id="pass" placeholder="put passwprd" />
                </td>
            </tr>

            <tr>
                <td><label>Age :</label></td>
                <td>
                    <input type="number" id="age" min="2" max="100" />
                </td>
            </tr>

            <tr>
                <td><label>Email :</label></td>
                <td>
                    <input type="email" id="email"  />
                </td>
            </tr>

            <tr>
                <td><label>Date of Birth :</label></td>
                <td>
                    <input type="date" id="date"  />
                </td>
            </tr>

             <tr>
                <td><label>FavColor :</label></td>
                <td>
                    <input type="color" id="color"  />
                </td>
            </tr>

            <tr>
                <td><label>Comment :</label></td>
                <td>
                    <textarea rows="5" cols="10"></textarea>
                </td>
            </tr>

             <tr>
                <td><label>Submit your CV :</label></td>
                <td>
                    <input type="file" id="file"  />
                </td>
            </tr>

            <tr>
                <td><label>appointment date :</label></td>
                <td>
                    <input type="datetime-local" id="appdate"  />
                </td>
            </tr>

            <tr>
                <td><label>img :</label></td>
                <td>
                    <input type="image" src="pics/dog2.jpg"
                    alt="submit" style="width: 50px; height: 50px"  />
                </td>
            </tr>

             <tr>
                <td><label>Range :</label></td>
                <td>
                    <input type="range" min="0" max="100"  />
                </td>
            </tr>

            <tr>
                <td><label>tel :</label></td>
                <td>
                    <input type="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </td>
            </tr>

            <tr>
                <td><label>Your website :</label></td>
                <td>
                    <input type="url" id="url"  />
                </td>
            </tr>

             <tr>
                <td><label>Which week you give birth :</label></td>
                <td>
                    <input type="week" id="week"  />
                </td>
            </tr>

        </table>
        <button>test</button>

    </form>
</body>
</html>
