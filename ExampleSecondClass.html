    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,tr{
            text-align: center;
            border: 1px solid black
        }
    </style>
</head>
<body>
    <table>
         <caption>TIME TABLE</caption>
        
        <tr>
            <th>Day/Period</th>
            <th>I<br>9:30-10:20</th>
            <th>II<br>10:20-11:10</th>
            <th>III<br>11:10-12:00</th>
            <th>12:00-12:40</th>
            <th>IV<br>12:40-1:30</th>
            <th>V<br>1:30-2:20</th>
            <th>VII<br>2:20-3:10</th>
            <th>VIII<br>3:10-4:00</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td>Eng</td>
            <td>Mat</td>
            <td>Che</td>
            <td></td>
            <td colspan="3">LAB</td>
            <td>Phy</td>
        </tr>
        <tr>
                <th>Tuesday</th>
                <td colspan="3">LAB</td>
                <td></td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>

    </table>
