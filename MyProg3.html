<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            margin: 30px;
        }

        div{
            text-align: center;
        }

        #a1:link {
            background-color: yellow;
        }

        #a1:hover{
            background-color: blue;
            color: aquamarine;
            font-size: 40px;
        }

        #a2:hover{
            background-color: cornflowerblue;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: underline;
        }

        #a2:active{
            background-color: darkmagenta;
            font-size: larger;
        }

        ol{
            list-style: lower-latin;
        }

        ul{
            list-style-image: url('sqpurple.gif');
            list-style: circle;
        }

        ul li::marker{
            color: blueviolet
        }
    </style>
</head>
<body>

    <h4>My Menu</h4>
    <div>
    <a id="a1" href="">Goggle</a>
    <a id="a2"  href="">Facebook</a>
    <a id="a3"  href="">Insta</a>
    <a id="a4"  href="">LaSalle</a>
    </div>

    <ol>
        <li>Pargol</li>
        <li>Daniel</li>
        <li>Richard</li>
        <li>Aziz</li>
    </ol>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>

</body>
</html>
