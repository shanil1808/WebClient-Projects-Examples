<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            background-color: aqua;
            margin: auto;
            padding: 30px;
            max-width: 600px;
        }
        .relative{
            position: relative;
            left: 20px;
            background-color: bisque;
        }
        .absolute{
            position: absolute;
            top: 150px;
            right: 20px;
            background-color: chartreuse;
        }
        .fixed{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: yellow;
        }
        .box{
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: blueviolet;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
  <div class="cont">
    <h2>this is my h2</h2>
    <p>this is paragraph explaining my h2 topic</p>
  </div>
  <div class="relative">my relative box</div>
  <div class="absolute">my absolute box</div>
  <!-- <div class="fixed"> my fixed box</div> -->
   <hr>
   <div class="box">box 1</div>
   <div class="box">box 2</div>
   <div class="box">box 3</div>
</body>
</html>
