<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            border: 3px solid black;
            margin: auto;
            padding: 30px;
        }
        input{
            width: 80px;
            padding: 10px;
            margin: 5px;
        }
        button{
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button:hover{
            background-color: darkgreen;
        }
        .btnform{
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text">
        <label>Email:</label>
        <input type="email">
        <div class="btnform">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
