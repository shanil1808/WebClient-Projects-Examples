<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <style>
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
    <h1> &#x1F4DD; Complete HTML Form</h1>
    <p class="subtitle">This form demonstrates many HTML form input types.</p>

    <form>



            <strong> &#128100; Personal Information</strong><br><br>

            <label>Full Name</label>
            <input type="text" placeholder="Enter your name"><br><br>

            <label>Email</label>
            <input type="email" placeholder="example@email.com"><br><br>

            <label>Password</label>
            <input type="password"><br><br>

            <label>Age</label>
            <input type="number" min="1"><br><br>

            <label>Date of Birth</label>
            <input type="date"><br><br>
        



            <strong>&#9895; Gender</strong><br><br>
            <label><input type="radio" name="gender"> Male</label><br>
            <label><input type="radio" name="gender"> Female</label><br>
            <label><input type="radio" name="gender"> Other</label><br><br>
        


            <strong>&#127919; Interests</strong><br><br>
            <label><input type="checkbox"> Coding &#128421;</label><br>
            <label><input type="checkbox"> Music &#127925;</label><br>
            <label><input type="checkbox"> Sports &#9917;</label><br>
            <label><input type="checkbox"> Reading &#128218;</label><br><br>

            <strong>&#127757; Country</strong><br><br>
            <select>
                <option>-- Select Country --</option>
                <option>Italy</option>
                <option>Mauritius</option>
                <option>India</option>
                <option>Canada</option>
                <option>Australia</option>
                <option>USA</option>
                <option>UK</option>
                <option>Germany</option>
                <option>France</option>
            </select><br><br>
        


            <strong>&#128172; Comments</strong><br>
            <textarea placeholder="Write your comments here..."></textarea><br><br>


            <strong>&#128206; Upload</strong><br><br>
            <label for="resume">Upload Resume:</label>
            <input upload resume: type="file"><br><br>
        

        
            <strong>&#9881; Preferences</strong><br><br>

            <label>Satisfaction Level</label>
            <input type="range" min="0" max="10"><br><br>

            <label>Favorite Color</label>
            <input type="color"><br><br>

            <strong>&#x2705;Submit</strong><br><br>
        <div class="buttons">
            <button type="submit" class="submit-btn">Submit Form</button>
            <button type="reset" class="reset-btn">Reset Form</button>
        </div>

    </form>
    </div>
</body>
</html>
