<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal - Profile</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f8;
        }

        .navbar {
            background-color: #2f4154;
            color: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #394d61;
            min-height: calc(100vh - 60px);
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background-color: #2f4154;
        }

        .content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background-color: #fff;
            width: 600px;
            border-radius: 10px;
            padding: 35px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .profile-card h2 {
            margin-bottom: 15px;
            margin: 10px 30px;
        }

        .badges {
            margin-bottom: 25px;
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: #fff;
            margin: 0 5px;
        }

        .badge-blue {
            background-color: #3498db;
        }

        .badge-green {
            background-color: #2ecc71;
        }

        .info-box {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #555;
            font-weight: bold;
        }

        .status-active {
            color: green;
            font-weight: bold;
        }

        .skills {
            margin-bottom: 30px;
        }

        .skills h3 {
            margin-bottom: 10px;
        }

        .skill {
            display: inline-block;
            background-color: #eef1f4;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            margin: 5px 5px 0 0;
        }

        .actions {
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
        }

        .btn-outline {
            background-color: #fff;
            color: #3498db;
            border: 2px solid #3498db;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    
    <div class="navbar">
        <div class="logo">Student Portal</div>
        <div>
            <a href="StudentPortal.html">Registration</a>
            <a href="MyCourse.html">Courses</a>
            <a href="StudentProfile.html"><strong>Profile</strong></a>
            <a href="">Logout</a>
        </div>
    </div>

    <div class="container">
        
        <div class="sidebar">
            <a href="StudentPortal.html">Register Course</a>
            <a href="MyCourse.html">My Courses</a>
            <a href="StudentProfile.html"><strong>Profile</strong></a>
        </div>

    
        <div class="content">
            <div class="profile-card">
                <h2>John Doe</h2>

                <div class="badges">
                    <span class="badge badge-blue">Computer Science</span>
                    <span class="badge badge-green">Full-Time</span>
                </div>

                <div class="info-box">
                    <div class="info-row">
                        <span class="label">Email</span>
                        <span>john.doe@email.com</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Student ID</span>
                        <span>20251234</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Enrollment</span>
                        <span>Winter 2025</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Status</span>
                        <span class="status-active">Active</span>
                    </div>
                </div>

                <div class="skills">
                    <h3>Skills</h3>
                    <span class="skill">HTML</span>
                    <span class="skill">CSS</span>
                    <span class="skill">Java</span>
                    <span class="skill">C#</span>
                    <span class="skill">.NET</span>
                </div>

                <div class="actions">
                    <button class="btn btn-primary">Edit Profile</button>
                    <button class="btn btn-outline">Change Password</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
