<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th,td {
            padding: 30px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: beige;
        }
        tr:nth-child(even) {
            background-color: aqua;
        }
        tr:hover {
            background-color: black;
            color: aliceblue;
        }
        #Daniel {
            font-size: larger;
            color: brown;
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name:</th>
            <th>Age:</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Pargol</td>
            <td>30</td>
            <td>100</td>
        </tr>
        <tr>
            <td id="Daniel">Daniel</td>
            <td>7</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Richard</td>
            <td>40</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Daniella</td>
            <td>78</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Richardo</td>
            <td>47</td>
            <td>56</td>
        </tr>
    </table>
</body>
</html>
