<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        img {
            margin-top: 20px;
            width: 300px;
            height: 300px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Scan the QR Code</h1>
    <p>Scan this QR code to see all your private browser history:</p>
    
    <!-- QR code generated dynamically from your URL -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://i.pinimg.com/236x/8b/0f/ad/8b0fad2061ad70e592199821c7353a57.jpg?nii=t" alt="QR Code">

</body>
</html>
